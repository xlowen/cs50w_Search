<!DOCTYPE html>
<html lang="en">

<head>
	<title>Search</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="flex-container" id="hdr">
		<a class="link" href="">Google Search</a>
		<a class="link" href="images.html">Images</a>
	</div>
	<div class="bar">
		<label style="margin-left: 10px; font-family: arial, sans-serif;">Advanced Search</label>
	</div>
	<div style="border-bottom: 1px solid #ebebeb"></div>
	<div class="advcon">
		<form action="https://www.google.com/search">
			<div class="w1">
				<div class="w4">
					<span>Find pages with...</span>
				</div>
			</div>
			<div style="width: 100%; clear: both;">
				<div class="w1">
					<div class="w2">
						<div class="w3">
							<label>all these words:</label>
						</div>
					</div>
					<div class="w1a">
						<div class="w1b">
							<input class="advipt" type="text" name="as_q">
						</div>
					</div>
				</div>
				<div class="w1">
					<div class="w2">
						<div class="w3">
							<label>this exact word or phrase:</label>
						</div>
					</div>
					<div class="w1a">
						<div class="w1b">
							<input class="advipt" type="text" name="as_epq">
						</div>
					</div>
				</div>
				<div class="w1">
					<div class="w2">
						<div class="w3">
							<label>any of these words:</label>
						</div>
					</div>
					<div class="w1a">
						<div class="w1b">
							<input class="advipt" type="text" name="as_oq">
						</div>
					</div>
				</div>
				<div class="w1">
					<div class="w2">
						<div class="w3">
							<label>none these words:</label>
						</div>
					</div>
					<div class="w1a">
						<div class="w1b">
							<input class="advipt" type="text" name="as_eq">
						</div>
					</div>
				</div>
				<div class="w1">
					<div class="w2"></div>
					<div class="w1a">
						<input class="advsbt" type="submit" value="Advanced Search">
					</div>

				</div>
			</div>
		</form>
	</div>
</body>

</html>
